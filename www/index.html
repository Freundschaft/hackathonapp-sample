<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" animation="slide-left-right-ios7" ng-controller="HackathonController">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Hackathon App</h1>
    </div>
    <div style="margin-top:50px">

        <div class="list">
            <label class="item item-input">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="formsdata.firstName">
            </label>
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="formsdata.lastName">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="formsdata.password">
            </label>
            <label class="item item-input">
                <span class="input-label">Title of Submission</span>
                <input type="text" ng-model="formsdata.submissionTitle">
            </label>
            <label class="item item-input">
                <span class="input-label">Date of Submission</span>
                <input type="date" ng-model="formsdata.submissionDate">
            </label>
        </div>

        <div class="button-bar">
            <a class="button button-balanced" ng-click="submitEntry()">{{entrystatus}}</a>
            <a class="button button-assertive" ng-click="clearEntries()">Clear</a>
        </div>

    </div>
</body>

</html>
